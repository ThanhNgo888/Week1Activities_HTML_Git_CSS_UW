<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>My First Page</title>
  </head>

  <!--  * In a new HTML file, create the basic structure of an HTML document and include the following in it:

    * DOCTYPE declaration
    * Head tag with a title tag
    * H1 tag with a title of your choice
    * Embed an image
    * Create the following three links on your page:
      * One link that is `target="_blank"` so that it opens a new tab when clicked on.
      * Make the second link bold.
      * Make the third link a placeholder so it goes nowhere.

  * HINT: You should be looking up at the screen pretty often :P -->
  <body>
    <!-- Header -->
    <h1>Hello World!</h1>

    <!-- Image -->
    <img
      src="http://en.spongepedia.org/images/thumb/3/33/Spongebob!!!.jpg/180px-Spongebob!!!.jpg"
      alt="Spongebob!"
    />
    <br />

    <!-- Link with New Tab -->
    <a href="https://www.google.com" target="_blank">Opens new tab</a>
    <br />

    <!-- Bold Link -->
    <strong><a href="https://www.youtube.com">This is a bold link</a></strong>
    <br />

    <!--Placeholder link-->
    <a href="#">This is a placeholder link, goes no where, for now</a>
  </body>
</html>
